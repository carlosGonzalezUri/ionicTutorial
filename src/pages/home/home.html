      </ion-item>

        <button ion-button color="danger" (click)="removeTask( task )">

    </ion-item-sliding>
  </ion-list>
  <ion-item>

      <button class="col" ion-button (click)="updateTask()">
        <ion-icon>Comenzar ruta</ion-icon>
      </button>
    </ion-buttons> 
  </ion-item>
</ion-content>
